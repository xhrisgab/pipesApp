<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados {{ 'manUAlmeNtE' | mayusculas:enMayusculas }}.
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
        
    </div>

    <div class="p-toolbar-group-end">
        
        <p-button   label="toggle Mayusculas" 
                    (click)="cambiar()" 
                    class="mr-1" 
                    styleClass="p-button-help p-button-outlined"></p-button>
        
        <p-button   icon="pi pi-sort" 
                    label="Por Nombre" 
                    class="mr-1"
                    (onClick)="cambiarOrden('nombre')"></p-button>
        
        <p-button   icon="pi pi-sort" 
                    label="Vuela" 
                    class="mr-1" 
                    styleClass="p-button-success"
                    (onClick)="cambiarOrden('vuela')"></p-button>
        
        <p-button   icon="pi pi-sort" 
                    label="Por Color" 
                    class="mr-1" 
                    styleClass="p-button-help"
                    (onClick)="cambiarOrden('color')"></p-button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordernarPor" [tableStyle]="{'min-width': '30rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0 " [tableStyle]="{'min-width': '30rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
